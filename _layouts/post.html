---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">
    <span>{{ page.date | date_to_string }}</span>
    <span class="post-category"><strong>Category: </strong>{{ page.categories | first }}</span>
    <span class="post-tags"><strong>Tags: </strong>{{page.tags | join: ', ' }}</span>
  </span>
  
  {{ content }}
</div>
